<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Plan Your Rafting Adventure</title>
    <meta name="description" content="Contact us for organizing rafting trips and offers guides">
    <meta name="author" content="Samantha Salazar">
    <link rel="stylesheet" href="styles/contact.css">
</head>

<body>
    <header>
        <img src="images/z-downriver.png" alt="WWR - Logo" width="100">
        <nav>
            <ul>
                <li> <a href="index.html" target="_blank">Home</a></li>
                <li><a href="about.html" target="_blank">About Us</a></li>
                <li><a href="trips.html" target="_blank">Trips</a></li>
                <li><a href="contact.html" target="_blank">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="section-contact">
            <h1>White Water Rafting Company</h1>
            <a href="index.html">
                <img src="images/home.png" alt="newsletter" width="100"></a>
            <div class="contact-us">
                <p>123 Main River Street</p>
                <p>Kolob, California</p>
                <p>+1 999 999 9999</p>
                <p>info@whitewater.com</p>
                <div class="section">
                    <div class="form-item">
                        <div class="map">
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d492233.54313243245!2d-90.01415974999998!3d15.453497050000003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f61da2637a40ee5%3A0x77eceb07b02f7cf3!2sRio%20Cahabon!5e0!3m2!1sen!2sgt!4v1760473430788!5m2!1sen!2sgt"
                                width="410" height="400" style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                        <form class="form-item rows">
                            <div class="form-item row1">
                                <label for="fname">Name </label>
                                <input type="text" id="fname" name="fname>" placeholder="Fullname here">
                                <label for="femail">Email </label>
                                <input type="text" id="femail" name="femail" placeholder="Email here">
                            </div>
                            <div class="grid-container">
                                <p>Message Purpose</p>
                                <div class="radio-group" id="options">
                                    <label><input type="radio" name="general_inquiry" value="General Inquiry"> General
                                        Inquiry</label>
                                    <label><input type="radio" name="reservation" value="Reservation Question">
                                        Reservation
                                        Question</label>
                                    <label><input type="radio" name="website_suggestion" value="Website Suggestion">
                                        Website
                                        Suggestion</label>
                                </div>
                            </div>

                            <div class="form-item row3">
                                <label for="feedback">Message</label>
                                <textarea id="feedback" name="feedback" rows="4" placeholder=" Type Here"></textarea>
                            </div>
                            <div class="form-item row4">
                                <label for="suscribe">Please Suscribe me to the monthly newsletter</label>
                                <input type="checkbox" id="suscribe" name="suscribe">
                            </div>
                            <div class="form-item button1">
                                <button type="submit">Get in Touch!</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>    
        <section class="pre-employees">
            <h2>We Are Here to Serve You</h2>
            <div class="employees">
                <figure>
                    <img src="images/erick-vasquez.webp" alt="Erick Vasquez" width="250">
                    <figcaption>Erick Vasquez</figcaption>
                </figure>
                <figure>
                    <img src="images/lisa-perez.webp" alt="Lisa Perez" width="250">
                    <figcaption>Lisa Perez</figcaption>
                </figure>
                <figure>
                    <img src="images/juan-garcia.webp" alt="Juan Garcia" width="250">
                    <figcaption>Juan Garcia</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>¬©Ô∏è2025 üê∫ Samantha Salazar üê∫ Guatemala City, Guatemala</p>

            <a href="https://facebook.com"><img src="images/facebook.png" alt="Facebook Logo" width="20"></a>
            <a href="https://instagram.com"><img src="images/instagram.png" alt="Instagram Logo" width="20"></a>
            <a href="https://twitter.com"><img src="images/twitter.png" alt="Twitter Logo" width="20"></a>
        </nav>
    </footer>
</body>

</html>
