<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/poll-form.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>WDD | HTML Form - User poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Fullname</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="email">E-mail</label>
                    <input type="text" id="email" name="email">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="browser">What is your favorite internet browser?</label>
                    <select id="browser" name="browser">
                        <option value="Chrome">Chrome</option>
                        <option value="Firefox">Firefox</option>
                        <option value="Edge">Edge</option>
                    </select>
                </div>
                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <div class="form-item column3">
                <label for="feedback">List the places you have lived:</label>
                <textarea id="feedback" name="feedback" rows="4"
                    placeholder="Bogota Colombia, Campeche Mexico, Villa Canales, Guatemala"></textarea>
                </div>
                </fieldset>
            <div class="button-submit">
                <button type="button">Submit Poll</button>
            </div>
        </form>
    </main>
    <footer>
        <p>©️ 2025 | HTML Form - User Poll Activity | Samantha Salazar</p>
    </footer>
</body>

</html>
